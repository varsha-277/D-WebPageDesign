                <form class="d-flex">

    <div class="container mt-5 col-6">
        <h1 >Register Here</h1>
        <hr>
        <div class="form">
            <div class="form-group">
                <strong>
                    <label for="your name">Your Name</label>
                </strong>
                <div class="input-group">
                    <button type="button" class="input-group-text"><i class="bi bi-person-fill"></i></button>
                    <input type="text" class="form-control" placeholder="Enter your Name">
                </div>
                <Strong>
                    <label for="your mail">Your Email</label>
                </Strong>
                <div class="input-group">
                    <button type="button" class="input-group-text"><i class="bi bi-envelope-fill"></i></button>
                    <input type="text" class="form-control" placeholder="Enter your Email">
                </div>
                <strong>
                    <label for="Username">Username</label>
                </strong>
                <div class="input-group">
                    <button type="button" class="input-group-text"><i class="bi bi-people-fill"></i></button>
                    <input type="text" class="form-control" placeholder="Enter your Username">
                </div>
                <strong>
                    <label for="pass">Password</label>
                </strong>
                <div class="input-group">
                    <button type="button" class="input-group-text"><i class="bi bi-lock-fill"></i></button>
                    <input type="text" class="form-control" placeholder="Enter your Password">
                </div>
                <strong>
                    <label for="Confirm pass">Confirm Password</label>
                </strong>
                <div class="input-group">
                    <button type="button" class="input-group-text"><i class="bi bi-lock-fill"></i></button>
                    <input type="text" class="form-control" placeholder="Confirm your Password">
                </div>

            </div>
        </div>
        <button type="button" class="btn btn-primary my-4">Register</button>
    </div>
